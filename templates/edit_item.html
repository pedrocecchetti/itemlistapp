        <label for="">Item's Name: </label>
        <input name=item_name placeholder={{item.item_name}}></input>

        <h5><span>Category:  </span><a>{{item.category.category_name}}</a></h5>

            <button href="/" role='button' class="btn btn-secondary btn-submit">  Submit</button>
        </form>
        </div>              
</div>
