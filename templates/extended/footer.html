  gapi.load('auth2', function() {

      client_id: '104617704393-6l92ld5058ernapdhsjdcpcjr97v0q9c.apps.googleusercontent.com',
      // Scopes to request in addition to 'profile' and 'email'

<script>
      function onSignIn(googleUser ){
        var id_token = googleUser.getAuthResponse().id_token;
        
        var profile = googleUser.getBasicProfile();
        var username = profile.getName();
        var image_url = profile.getImageUrl();

        var xhr = new XMLHttpRequest(); 
        xhr.open('POST', '/googleauth');
        xhr.setRequestHeader('Content-Type',  "application/json;charset=UTF-8");
        xhr.onload = function() {
        };
        xhr.send(JSON.stringify({"id_token": id_token, "username": username,"image_url": image_url}));
      }

      function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
      var xhr = new XMLHttpRequest();
      xhr.open('POST','/logout')
      xhr.setRequestHeader('Content-Type',  "application/json;charset=UTF-8");
      xhr.onload = function() {
      };
      xhr.send();
      })};
    </script>
